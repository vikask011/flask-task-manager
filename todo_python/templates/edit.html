<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Task</title>
</head>
<body style="font-family: 'Segoe UI', sans-serif; background: #f0f2f5; margin: 0; padding: 0;">
    <div style="max-width: 400px; margin: 80px auto; background: white; padding: 30px; border-radius: 10px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); text-align: center;">
        <h2 style="color: #333;">✏️ Edit Task</h2>

        <form action="/update/{{ task.id }}" method="POST" style="margin-top: 20px;">
            <input type="text" name="task" value="{{ task.task }}" required
                   style="width: 80%; padding: 10px; border: 1px solid #ccc; border-radius: 6px; outline: none;">
            <br><br>
            <button type="submit"
                    style="padding: 10px 20px; background: #28a745; color: white; border: none; border-radius: 6px; cursor: pointer;">
                Update
            </button>
        </form>

        <a href="/" style="display: inline-block; margin-top: 20px; text-decoration: none; color: #007bff;">← Back to List</a>
    </div>
</body>
</html>
